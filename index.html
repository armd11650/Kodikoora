<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodikoora</title>
  <style>
     <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }


    .buttons {
      margin-top: 2em;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 1em 2em;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/banner.jpg" alt="Banner" class="banner" />
  
 

  <div class="buttons">
    <a href="mailto:hello@koodikura.com" class="button">Email Us</a>
    <a href="https://instagram.com/koodikura" class="button" target="_blank">Follow on Instagram</a>
  </div>

 
</body>
</html>
