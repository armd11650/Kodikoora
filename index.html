<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodikoora</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    

    .banner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: auto;
    }

    .banner-container img {
      height: 100vh;
      max-width: 100%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .buttons {
      margin-top: 2em;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 1em 2em;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/banner.jpg" alt="Banner" class="banner" />
  
 

  <div class="buttons">
    <a href="mailto:hello@koodikura.com" class="button">Email Us</a>
    <a href="https://instagram.com/koodikura" class="button" target="_blank">Follow on Instagram</a>
  </div>

  <footer>
    Â© 2025 Koodikura. All rights reserved.
  </footer>
</body>
</html>
