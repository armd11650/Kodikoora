<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodikoora</title>
  <meta name="description"
    content="Order Authentic Andhra Chicken Curry online in Vijayawada - Available Sundays only. Limited portions!" />

  <!-- Open Graph for better sharing -->
  <meta property="og:title" content="Kodikoora - Authentic Andhra Chicken Curry" />
  <meta property="og:description"
    content="Available Sundays Only - Limited Portions! Order online in Vijayawada." />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/phamplate.jpg" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #f47920;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 1000;
      justify-content: flex-start;
    }

    .logo {
      height: 55px;
    }

    .scroll-banner {
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      background: #fef6f2;
      border-top: 1px solid #f47920;
      overflow: hidden;
      white-space: nowrap;
      color: #f47920;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 0;
      text-align: center;
    }

    .scroll-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .order-btn {
      display: block;
      margin: 110px auto 20px;
      margin-left: 40px; /* slight nudge to the right (~2 spaces) */
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #f47920;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 18px;
      width: fit-content;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: pulse 2s infinite;
    }

    .order-btn:hover {
      background-color: #e3691c;
      transform: translateY(-2px);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(244, 121, 32, 0.6);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(244, 121, 32, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(244, 121, 32, 0);
      }
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .main-content {
      max-width: 700px;
      text-align: center;
    }

    .main-content img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f47920;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .curry-name {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }

    @media (max-width: 768px) {
      header {
        height: auto;
        padding: 8px;
      }

      .logo {
        height: 45px;
      }

      .order-btn {
        margin: 100px auto 15px;
        margin-left: 25px; /* lighter nudge for mobile */
        font-size: 16px;
        padding: 10px 20px;
      }

      .container {
        padding-top: 10px;
      }
    }

    @media (max-width: 400px) {
      .scroll-banner {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/logo.jpg" alt="Kodikoora Logo"
      class="logo" />
    <div class="scroll-banner">
      <span>Available Sundays Only - Limited Portions! (Poranki, Vijayawada)</span>
    </div>
  </header>

  <!-- Order Now button just below banner -->
  <a href="https://www.swiggy.com/menu/1103565?source=sharing" target="_blank" class="order-btn">Order Now</a>

  <div class="container">
    <div class="main-content">
      <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/phamplate.jpg"
        alt="Authentic Andhra Chicken Curry" />
      <div class="curry-name">Authentic Andhra Chicken Curry</div>
    </div>
  </div>
</body>

</html>
