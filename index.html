<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodikoora</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #f47920;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 1000;
      justify-content: space-between;
    }

    .logo {
      height: 55px;
    }

    .scroll-banner {
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      background: #fef6f2;
      border-top: 1px solid #f47920;
      overflow: hidden;
      white-space: nowrap;
      color: #f47920;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 0;
    }

    .scroll-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    nav {
      margin-left: auto;
    }

    nav a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #f47920;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #e3691c;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 120px 20px 40px;
    }

    .main-content {
      max-width: 700px;
      text-align: center;
    }

    .main-content img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f47920;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .curry-name {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #444;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        height: auto;
        padding: 10px;
      }

      .logo {
        height: 45px;
      }

      .container {
        flex-direction: column;
        padding-top: 100px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/logo.jpg" alt="Kodikoora Logo"
      class="logo" />
    <nav>
      <a href="https://www.swiggy.com/menu/1103565?source=sharing" target="_blank">Order Now</a>
    </nav>
    <div class="scroll-banner">
      <span>Available Sundays Only - Limited Portions! (Poranki, Vijayawada)</span>
    </div>
  </header>

  <div class="container">
    <div class="main-content">
      <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/phamplate.jpg"
        alt="Delicious Kodikoora Chicken Curry" />
      <div class="curry-name">Authentic Andhra Chicken Curry</div>
    </div>
  </div>
</body>

</html>
