<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodikoora</title>
  <meta name="description"
    content="Order Authentic Andhra Chicken Curry online in Vijayawada - Available Sundays only. Limited portions!" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #f47920; /* orange line */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      height: 65px;
    }

    .scroll-banner {
      width: 100%;
      background: #fef6f2;
      border-top: 2px solid #f47920;
      border-bottom: 2px solid #f47920;
      overflow: hidden;
      white-space: nowrap;
      color: #f47920;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 0;
      text-align: center;
      box-sizing: border-box;
    }

    .scroll-banner span {
      display: inline-block;
      width: 100%; /* full width scrolling */
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .order-btn {
      display: block;
      margin: 150px auto 20px; /* lowered spacing below banner */
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: #3BB143;
      padding: 16px 35px;
      border-radius: 40px;
      font-size: 22px;
      width: fit-content;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .order-btn:hover {
      background-color: #4CBB17;
      transform: translateY(-2px);
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .main-content {
      max-width: 700px;
      text-align: center;
    }

    .main-content img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 4px solid #f47920;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .logo {
        height: 50px;
      }

      .order-btn {
        margin: 130px auto 15px;
        font-size: 18px;
        padding: 12px 25px;
      }

      .scroll-banner {
        font-size: 14px;
        padding: 8px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/logo.jpg" alt="Kodikoora Logo"
      class="logo" />
    <div class="scroll-banner">
      <span>Available Sundays Only - Limited Portions! (Poranki, Vijayawada)</span>
    </div>
  </header>

  <!-- Order Here button centered below banner -->
  <a href="https://www.swiggy.com/menu/1103565?source=sharing" target="_blank"
    class="order-btn">Order Here</a>

  <div class="container">
    <div class="main-content">
      <img src="https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/center2.JPG"
        alt="Authentic Andhra Chicken Curry" />
    </div>
  </div>
</body>

</html>
