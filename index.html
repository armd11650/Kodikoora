<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kodikoora</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://raw.githubusercontent.com/armd11650/Kodikoora/refs/heads/main/banner.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 20px;
    }

    .banner {
      max-width: 100%;
      height: auto;
      margin-bottom: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 2em;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 1em 2em;
      background-color: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Koodikura</h1>
  <p>This is our digital corner of the web. We’re working on something exciting — stay tuned!</p>

  <div class="buttons">
    <a href="mailto:hello@koodikura.com" class="button">Email Us</a>
    <a href="https://instagram.com/koodikura" class="button" target="_blank">Follow on Instagram</a>
  </div>

  <footer>
    © 2025 Koodikura. All rights reserved.
  </footer>
</body>
</html>
